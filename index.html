<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MServer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: auto; /* Permite desplazamiento */
            scrollbar-width: none;
        }
        html, body {
            height: 100%;
        }
        #head {
            background-color: #1d1d1d;
            width: 100%;
            height: 40px;
            padding-left: 20px;
            padding-top: 10px;
            position: fixed;
            z-index: 1000;
        }
        #left {
            background-color: #1d1d1d;
            width: 50px;
            height: 100%;
            position: fixed;
            top: 40px;
        }
        .ico {
            width: 35px;
            margin-left: -20px;
        }
        .container {
            margin-left: 30px;
            padding-left: 20px;
            padding-top: 40px;
            background-color: #808080;
            height: calc(100vh - 40px);
            overflow: scroll;
            scrollbar-width: none;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 40px;
            width: 250px;
            height: calc(100vh - 40px);
            background-color: #1d1d1d;
            color: white;
            overflow: auto;
            transition: left 0.3s ease;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }
        .toggle-btn {
            position: fixed;
            top: 45px;
            left: 0px;
            background: none;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body style="background-color: #808080;">

    <div id="head">
        <a href="principal.html" target="contenedor"><img src="images/LOGO.png" style="float: left; height: 30px;"></a>
    </div>

    <div id="left"></div>

    <div>
        <button class="toggle-btn" onclick="toggleMenu()">☰</button>

        <div class="sidebar" id="sidebar">
            <a href="gta.html" style="margin-top: 25px;" target="contenedor">Grand Theft Auto V</a>
            <a href="principal.html" target="contenedor">Lethal</a>
            <a href="pagina3.html" target="contenedor">Overwatch</a>
            <a href="roblox.html" target="contenedor">Roblox</a>
        </div>
    </div>

    <div class="container">
        <iframe src="principal.html" frameborder="0" name="contenedor" style="height: 100%; width: 100%; overflow: scroll; scrollbar-width: none;"></iframe>
    </div>

    <script>
        // Función para abrir y cerrar el menú
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px'; // Ocultar el menú
            } else {
                sidebar.style.left = '0px'; // Mostrar el menú
            }
        }

        // Detectar clic fuera del menú, botón y iframe
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.querySelector('.toggle-btn');
            const iframe = document.querySelector('iframe');
            const sidebarRect = sidebar.getBoundingClientRect();
            const iframeRect = iframe.getBoundingClientRect();

            // Si el clic no es sobre el botón ni sobre el menú ni sobre el iframe, cerramos el menú
            if (!sidebar.contains(event.target) && !toggleBtn.contains(event.target) &&
                !(event.clientX >= iframeRect.left && event.clientX <= iframeRect.right &&
                event.clientY >= iframeRect.top && event.clientY <= iframeRect.bottom)) {
                sidebar.style.left = '-250px';
            }
        });
    </script>
</body>
</html>
