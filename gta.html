<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clips de Roblox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2e2e2e; /* Fondo oscuro */
            color: #fff;
        }

        /* Contenedor principal */
        .content {
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 10px;
            font-family: 'Bangers', sans-serif; /* Si tienes esta fuente */
        }

        hr {
            width: 80%;
            height: 2px;
            background-color: #fff;
            border: none;
            margin: 20px auto;
        }

        /* Estilo para los videos */
        .video-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .video-item {
            background-color: #3a3a3a;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 300px; /* Tamaño uniforme para los bloques */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        .video-item:hover {
            transform: scale(1.05); /* Efecto de hover */
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        p {
            margin: 10px 0 0;
            font-size: 16px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Clips de Roblox</h2>
        <hr>

        <div class="video-grid">
            <!-- Primer video -->
            <div class="video-item">
                <video controls>
                    <source src="video/vid/Roblox/1.mp4" type="video/mp4">
                </video>
                <p>Maido In Jeven</p>
                <p class="subtitle">Your Bizarre Adventure</p>
            </div>

            <!-- Segundo video -->
            <div class="video-item">
                <video controls>
                    <source src="video/vid/Roblox/2.mp4" type="video/mp4">
                </video>
                <p>Olfateada Traviesa</p>
                <p class="subtitle">Your Bizarre Adventure</p>
            </div>

            <!-- Tercer video -->
            <div class="video-item">
                <video controls>
                    <source src="video/vid/Roblox/3.mp4" type="video/mp4">
                </video>
                <p>Inclusión a Tope</p>
                <p class="subtitle">Your Bizarre Adventure</p>
            </div>

            <!-- Cuarto video -->
            <div class="video-item">
                <video controls>
                    <source src="video/vid/Roblox/4.mp4" type="video/mp4">
                </video>
                <p>Sustito</p>
                <p class="subtitle">FNAF COOP</p>
            </div>
        </div>
    </div>
</body>
</html>
