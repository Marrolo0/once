<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clips de GTAV</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8e2de2, #4a00e0); /* Fondo con gradiente violeta-rosa */
            color: #fff;
            overflow-x: hidden;
        }

        /* Imagen superior fija */
        .window {
            height: 400px; /* Altura del "div ventana" */
            overflow: hidden; /* Oculta el contenido que sobresale */
            position: relative;
        }

        .window::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/gta.webp'); /* Imagen fija */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Imagen fija al hacer scroll */
            z-index: -1;
        }

        /* Contenedor desplazable */
        .content {
            text-align: center;
            background-image: url('images/gta_bg.png');
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        /* Título principal */
        h2 {
            font-size: 36px;
            margin-bottom: 10px;
            font-family: 'Bangers', sans-serif; /* Fuente decorativa */
        }

        hr {
            width: 80%;
            height: 2px;
            background-color: #fff;
            border: none;
            margin: 20px auto;
        }

        /* Video grid */
        .video-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .video-item {
            background-color: rgba(58, 58, 58, 0.5); /* Fondo semi-transparente */
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
            border: 3px solid #fff; /* Marco blanco */
            backdrop-filter: blur(10px); /* Aplica el desenfoque (blur) al fondo */
            -webkit-backdrop-filter: blur(10px); /* Para compatibilidad con Safari */
}

        .video-item:hover {
            transform: scale(1.05); /* Efecto de hover */
        }

        /* Ajuste de los iframe para hacerlos rectangulares (16:9) */
        iframe {
            width: 100%;
            height: 140px; /* Ajustado para la relación 16:9 */
            border-radius: 10px;
            border: none;
        }

        p {
            margin: 10px 0 0;
            font-size: 16px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 14px;
            color: #aaa;
        }

        /* Fondo degradado para el contenido */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(46, 46, 46, 0.8), rgba(46, 46, 46, 1));
            z-index: -2;
        }
    </style>
</head>
<body>
    <!-- Ventana fija con la imagen de fondo -->
    <div class="window"></div>

    <!-- Contenido desplazable -->
    <div class="content">
