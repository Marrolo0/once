<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos generales para ocultar la scrollbar */
        body {
            margin: 0;
            margin-right: 15px;
            padding: 0;
            overflow: auto; /* Permite desplazamiento */
            scrollbar-width: none; /* Oculta scrollbar en Firefox */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body::-webkit-scrollbar {
            display: none; /* Oculta scrollbar en Chrome, Edge y Safari */
        }

        /* Contenedor de la "ventana" fija */
        .window {
            height: 400px; /* Altura del "div ventana" */
            overflow: hidden; /* Oculta el contenido que sobresale */
            position: relative;
        }
        .window::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/roblox.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Hace que la imagen sea fija */
        }

        /* Contenido desplazable */
        .content {
            overflow: auto; /* Permite desplazamiento */
            scrollbar-width: none; /* Firefox: Oculta la scrollbar */
            padding-left: 15px;
            width: auto;
        }
        .marco{
            display: flex;
            justify-content: space-around;
        }
        .content::-webkit-scrollbar {
            display: none; /* Chrome, Edge y Safari: Oculta la scrollbar */
        }
        .video-item {
            text-align: center; /* Centra el texto debajo del video */
            max-width: 30%; /* Ajusta el ancho del bloque del video y texto */
        }
        .video-item video {
            width: 100%; /* El video ocupa todo el ancho del contenedor */
            border: 2px solid #3a3a3a; /* Borde del video */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Sombra interna */
        }
        .video-item p {
            margin-top: 10px; /* Espacio entre el video y el texto */
            font-size: 16px;
            color: #333;
        }
        h2{
            text-align: center;
            font-family: 'bangers';
            color: black;
        }
        @font-face{
            font-family: 'sixtyfour';
            src: url(fonts/Sixtyfour_Convergence/SixtyfourConvergence.ttf);
        }
        @font-face{
            font-family: 'bangers';
            src: url(fonts/Bangers/Bangers-Regular.ttf);
        }
    </style>
</head>
